# https://www.home-assistant.io/integrations/default_config/
default_config:

# https://www.home-assistant.io/integrations/homeassistant/
homeassistant:
  debug: true

# https://www.home-assistant.io/integrations/http/
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.89.0.0/16  # Internal docker network

# https://www.home-assistant.io/integrations/logger/
logger:
  default: info
  logs:
    custom_components.real_electricity_price: debug
    homeassistant.components.sensor: debug
    homeassistant.components.button: debug
    homeassistant.helpers.entity: debug
    homeassistant.helpers.update_coordinator: debug
# Lovelace Resources
lovelace:
  resources:
    - url: /local/community/apexcharts-card/apexcharts-card.js
      type: module
