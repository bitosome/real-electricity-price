server {
    listen 80;
    server_name _;

    # Increase client body size for file uploads
    client_max_body_size 100M;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket support
    location / {
        proxy_pass http://dc:8123;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Remove identifying headers from Home Assistant
        proxy_hide_header Server;
        proxy_hide_header X-Powered-By;
        
        # Add custom server identification (generic)
        add_header Server "Web Server" always;
        
        # Buffer settings for real-time data
        proxy_buffering off;
        proxy_cache off;
    }

    # Handle WebSocket connections specifically
    location /api/websocket {
        proxy_pass http://dc:8123;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove identifying headers
        proxy_hide_header Server;
        proxy_hide_header X-Powered-By;
        add_header Server "Web Server" always;
    }

    # Static assets
    location /static/ {
        proxy_pass http://dc:8123;
        proxy_set_header Host $host;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Remove identifying headers
        proxy_hide_header Server;
        proxy_hide_header X-Powered-By;
        add_header Server "Web Server" always;
    }

    # Frontend assets
    location /frontend_latest/ {
        proxy_pass http://dc:8123;
        proxy_set_header Host $host;
        
        # Cache frontend assets
        expires 1d;
        add_header Cache-Control "public";
        
        # Remove identifying headers
        proxy_hide_header Server;
        proxy_hide_header X-Powered-By;
        add_header Server "Web Server" always;
    }

    # Hide server information in error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
